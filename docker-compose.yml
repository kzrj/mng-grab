# На слабой машине сначала соберите по одному: docker compose build backend && docker compose build expo
# затем: docker compose up
services:
  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mng_grab}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-mng_grab}"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file: .env
    environment:
      - ENV=${ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-mng_grab}
    depends_on:
      db:
        condition: service_healthy

  # Сервер разработки Expo (Metro + Dev Tools). Для доступа с телефона задайте EXPO_PACKAGER_HOSTNAME=IP_ВАШЕГО_СЕРВЕРА
  expo:
    build: ./ubgrab
    command: ["npx", "expo", "start", "--tunnel"]
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo Dev Tools
      - "19001:19001" # Expo Dev Tools (legacy)
    volumes:
      - ./ubgrab:/app
      # Сохраняем node_modules контейнера (иначе с хоста Windows могут подтянуться несовместимые пакеты)
      - expo_node_modules:/app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - CI=1
      # IP или hostname сервера, чтобы QR-код и приложение подключались к правильному хосту (задайте на сервере или в .env)
      - EXPO_PACKAGER_HOSTNAME=${EXPO_PACKAGER_HOSTNAME:-localhost}
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  expo_node_modules:
